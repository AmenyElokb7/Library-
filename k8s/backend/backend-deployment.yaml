apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8082'
        metrics_path: '/metrics'
    spec:
      containers:
      - name: backend-deployment
        image: amenyelokb/library_backend:latest
        ports:
        - containerPort: 8082
       